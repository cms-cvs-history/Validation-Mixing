
process GlobalVal  = {
include "SimGeneral/MixingModule/data/mixLowLumPU.cfi"

        service = MessageLogger {}

        service = RandomNumberGeneratorService
        {
           PSet moduleSeeds = {
             untracked uint32 mix = 12345
           }
        }

	source = PoolSource { 
        untracked vstring fileNames = {'rfio:/castor/cern.ch/cms/store/RelVal/2006/12/16/RelVal120SingleEPt35/0000/D41C6AF5-588D-DB11-9E2D-0013D4C3BAFA.root'}

		untracked int32 maxEvents = 100
	}

	module out = PoolOutputModule {	
	       untracked string fileName = '/tmp/Cum_global.root'
               untracked vstring outputCommands =
               {
                  "drop *_*_*_*",
                  "keep CrossingFrame_*_*_*"
               }
}

        replace mix.input.type="fixed"
        replace mix.input.averageNumber=20

	path p = { mix }
        endpath outpath = { out }
}
